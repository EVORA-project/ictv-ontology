name: Build and Release Ontology

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Compute release tag
        id: meta
        run: |
          TAG="$(date -u '+%Y-%b-%d')-${GITHUB_SHA::7}"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

      - name: Create output directory
        run: mkdir -p out

      - name: Build ontology
        run: uv run create_ontologies.py

      - name: Compress ontology file
        run: gzip -c out/ictv_all_versions.owl.ttl > ictv_all_versions.owl.ttl.gz

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.meta.outputs.tag }}
          name: ${{ steps.meta.outputs.tag }}
          files: ictv_all_versions.owl.ttl.gz
          draft: false
          prerelease: false
